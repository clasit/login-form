<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput
               formControlName="email"
               placeholder="E-mail">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="password"
               placeholder="Password"
               type="password">
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['signup']">Crear cuenta</button>
  </mat-card-actions>
</mat-card>
