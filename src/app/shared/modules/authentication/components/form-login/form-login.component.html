<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ 'auth.login.title' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput
               formControlName="email"
               placeholder="{{ 'auth.login.label_email' | translate }}">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="password"
               placeholder="Password"
               type="{{ 'auth.login.password' | translate }}">
      </mat-form-field>
      <button mat-raised-button color="primary">
        {{ 'auth.login.button_login' | translate }}
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['signup']">
      {{ 'auth.login.button_signup' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
