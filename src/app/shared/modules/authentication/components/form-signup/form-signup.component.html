<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ 'auth.signup.title' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput
               formControlName="name"
               placeholder="{{ 'auth.signup.label_name' | translate }}">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="email"
               placeholder="{{ 'auth.signup.label_email' | translate }}">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="password"
               placeholder="{{ 'auth.signup.label_password' | translate }}"
               type="password">
      </mat-form-field>
      <button mat-raised-button color="primary">
        {{ 'auth.login.button_signup' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
