<mat-card>
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput
               formControlName="name"
               placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="email"
               placeholder="E-mail">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               formControlName="password"
               placeholder="Password"
               type="password">
      </mat-form-field>
      <button mat-button type="submit">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
